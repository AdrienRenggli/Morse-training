<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Pratique du Code Morse</title>
</head>
<body>

    <h1>Pratique du Code Morse</h1>

    <div id="question"></div>
    <input type="text" id="answer" placeholder="Tapez votre réponse ici...">
    <br>
    <div class="button-group">
        <button onclick="checkAnswer()">Vérifier</button>
        <button onclick="playMorse()">🔊 Écouter</button>
    </div>
    <div id="result"></div>

    <hr>

    <section>
        <h2>📝 Traduction</h2>
        <textarea id="translation-input" rows="3" style="width:100%" placeholder="Texte ou code Morse..."></textarea>
        <br>
        <div class="button-group">
            <button onclick="translateToMorse()">Texte → Morse</button>
            <button onclick="translateToText()">Morse → Texte</button>
            <button id="play-translated-morse" onclick="playTranslatedMorse()" style="display: none;">
                🔊 Écouter le Morse
            </button> 
        </div>
        <div id="translation-output" style="margin-top: 1rem; font-family: monospace;"></div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
