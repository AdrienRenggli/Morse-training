<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Morse code practice</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Morse code practice</h1>

    <div id="question"></div>
    <input type="text" id="answer" placeholder="Write your answer here...">
    <br>
    <div class="button-group">
        <button onclick="checkAnswer()">Check</button>
        <button onclick="playMorse()">🔊 Listen</button>
    </div>
    <div id="result"></div>

    <hr>

    <section>
        <h2>📝 Translation</h2>
        <textarea id="translation-input" rows="3" style="width:100%" placeholder="Text or Morse code..."></textarea>
        <br>
        <div class="button-group">
            <button onclick="translateToMorse()">Text → Morse</button>
            <button onclick="translateToText()">Morse → Text</button>
            <button id="play-translated-morse" onclick="playTranslatedMorse()" style="display: none;">
                🔊 Listen to Morse
            </button> 
        </div>
        <div id="translation-output" style="margin-top: 1rem; font-family: monospace;"></div>
    </section>

    <script src="js/script.js"></script>

    <footer>
    <p>👨‍💻 Want to see how it works? 
        <a href="https://github.com/AdrienRenggli/Morse-training" target="_blank">
            Check out the source code on GitHub.
        </a>
    </p>
</footer>


</body>
</html>
